    <!-- Standard SEO Meta Tags -->

    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="الجمعية السورية العامة للوكلاء العقاريين"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:site"
      content="@Lovable"
    />
    <meta
      name="twitter:image"
      content="https://syrian-real-estate-hub.vercel.app/og.jpg"
    />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="/favi.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="/favi.ico"
      type="image/x-icon"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link
      type="text/css"
      rel="stylesheet"
      href="/profile/assets/css/flipify-viewer.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/profile/assets/css/turn.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/profile/assets/css/viewer.css"
    />

  <body>
    <div id="viewer">
      <div class="bar-container">
        <div class="bar">
          <div class="edges">
            <div class="bg"></div>
          </div>
          <div class="items">
            <div class="item"><i class="icon zoom-in"></i></div>
            <div class="item"><i class="icon zoom-out"></i></div>
            <div class="item"><i class="icon prev-page"></i></div>
            <div class="item"><i class="icon next-page"></i></div>
            <div class="item"><i class="icon share"></i></div>
            <div class="item"><i class="icon clip"></i></div>
          </div>
        </div>
      </div>

      <div class="magazine-viewport" style="width: 100%; height: 100%">
        <div class="magazine turn-magazine" id="magazine">
          <div ignore="1" class="control control-previous-page">
            <div><i></i></div>
          </div>
          <div ignore="1" class="control control-next-page">
            <div><i></i></div>
          </div>
        </div>
      </div>

      <!-- Thumbnails -->
      <div class="bottom">
        <div class="edges">
          <div class="thumbnails"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="/profile/assets/scripts/all.min.js"
    ></script>
    <script type="text/javascript">
      flipify({
        id: 1,
        name: "",
        pages: 6,
        pageWidth: 922 * 4,
        pageHeight: 600 * 4,
        path: "/profile/statics/issue/",
      });
    </script>
  </body>
